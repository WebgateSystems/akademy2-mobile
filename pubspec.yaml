name: academy_2_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.3.2
  flutter_svg: ^2.2.3
  intl: ^0.20.2
  flutter_riverpod: ^2.6.1
  go_router: ^17.0.0
  dio: ^5.9.0
  pretty_dio_logger: ^1.4.0
  dio_smart_retry: ^7.0.1
  flutter_secure_storage: ^9.2.4
  uuid: ^4.5.2
  url_launcher: ^6.3.2
  permission_handler: ^12.0.1
  mobile_scanner: ^7.1.3
  file_picker: ^10.3.7
  video_player: ^2.10.1
  isar_plus: ^1.1.8
  isar_plus_flutter_libs: ^1.1.8
  path_provider: ^2.1.5
  wakelock_plus: ^1.4.0
  cupertino_icons: ^1.0.8
  local_auth: ^3.0.0
  youtube_player_flutter: ^9.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  build_runner: ^2.4.0

flutter_launcher_icons:
  image_path: "assets/images/logo.png"
  android: "launcher_icon"
  ios: true
  adaptive_icon_foreground: "assets/images/logo.png"
  adaptive_icon_background: "#ffffff"

flutter:

  generate: true
  
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik-Regular.ttf
          weight: 400
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
